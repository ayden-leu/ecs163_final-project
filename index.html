<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>California Cities Map</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://d3js.org/d3.v7.min.js"></script>
	</head>

	<body>
		<header>
			<div id="searchBar">
				<input
					type="text"
					id="searchInput"
					placeholder="Search for city or county..."
				/>
				<!-- <button id="searchButton">Search</button> -->
				<div id="searchSuggestions"></div>
			</div>
			<div id="controls">
				<label for="yearSlider">
					Year: <span id="yearLabel">2020</span>
				</label>

				<input 
					type="range" id="yearSlider" autocomplete=off
					min="2000" max="2023" value="2020" step="1" 
				/>
			</div>
		</header>
		
		<main id="mainContent">
			<div id="mapContainer">
				<svg id="map"></svg>
			</div>

			<!-- Sidebar for county/city/fire information -->
			<div id="sidebar" class="resizable">
				<!-- <div id = "dragHandle"></div> -->

				<button id="closeSidebarButton">
          <span class = "close-icon">&times;</span>

        </button>

				<div id="sidebarContent">
					<h2 id="sidebarHeader">Unknown County</h2>
					
					<div id="graphContainer">
						<svg id="graph"></svg>
					</div>
				</div>
			</div>
		</main>

		<script src="main.js" defer type="module"></script>
		<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
	</body>
</html>
